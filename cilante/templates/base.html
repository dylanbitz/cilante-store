<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cilanté - Tienda de Bienestar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: #f8bbd0;">
            <section class="container">
                <a class="navbar-brand fw-bold text-white" href="{{ url_for('shop.index') }}">Cilanté</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <section class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{{ url_for('shop.index') }}">
                                <i class="bi bi-house-door"></i> Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{{ url_for('auth.login') }}">
                                <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-light ms-2" href="{{ url_for('auth.register') }}">
                                <i class="bi bi-person-plus"></i> Regístrate
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white"
                                href="{{ url_for('assistant.assistant_under_construction') }}">
                                <i class="bi bi-chat-dots"></i> Asistente
                            </a>
                        </li>
                    </ul>
                </section>
            </section>
        </nav>
    </header>

    {% block body%}
    {% endblock %}

    <footer class="bg-light py-4 mt-5 border-top">
        <div class="container">
            <div class="row align-items-center">
                <!-- Información legal y desarrollador -->
                <div class="col-md-6 text-start">
                    <p class="mb-0 fw-semibold">&copy; 2025 Cilanté. Todos los derechos reservados.</p>
                    <p class="mb-0 text-muted small" style="font-size: 0.95em;">Desarrollado por CatGen Software
                        Solutions S.A.</p>
                    <a href="{{ url_for('admin.admin_under_construction') }}"
                        class="text-secondary small text-decoration-none d-block mt-2">
                        Ir a administración
                    </a>
                </div>
                <!-- Redes sociales -->
                <div class="col-md-6 text-end">
                    <span class="me-2">Síguenos:</span>
                    <a href="https://instagram.com/tu_cuenta" class="text-danger fs-4 me-3" target="_blank"
                        title="Instagram">
                        <i class="bi bi-instagram"></i>
                    </a>
                    <a href="https://facebook.com/tu_cuenta" class="text-primary fs-4 me-3" target="_blank"
                        title="Facebook">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="https://tiktok.com/@tu_cuenta" class="text-dark fs-4" target="_blank" title="TikTok">
                        <i class="bi bi-tiktok"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
